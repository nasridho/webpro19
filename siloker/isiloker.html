        <section id="konten" class="konten">
            <div class="container">
            <div class="row">
				<div class="col-md-12">
						<h4 class="card-title text-center"><center>Pengisian Loker</center></h4>
					
                            <div class="row">
                                
								
                                <div class="col-md-12">
								
								<form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <h5>Isi Penawaran Lowongan Kerja Anda</h5>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="namaPerusahaan">Nama Perusahaan/Organisasi</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <input type="text" class="form-control" name="namaPerusahaan" id="namaPerusahaan" placeholder="Masukkan nama perusahaan" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="bidangUsaha">Bidang Usaha</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <select class="form-control" id="bidangUsaha" required>
                                    <option>Pilih Bidang Usaha...</option>
                                    <option>Perbankan</option>
                                    <option>IT</option>
                                    <option>Tekstil</option>
                                    <option>Propety</option>
                                    <option>Lainnya</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="deskripsiLowongan">Deskripsi Lowongan</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <textarea class="form-control" name="deskripsiLowongan" id="deskripsiLowongan" title="Silahkan deskripsikan lowongan pekerjaan" rows="2" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="deskripsiLowongan">Deskripsi Kualifikasi Lowongan</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <textarea class="form-control" name="deskripsiLowongan" id="deskripsiLowongan" title="Silahkan deskripsikan kualifikasi lowongan" rows="2" placeholder="Kami membutuhkan......" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="kategoriLowongan">Kategori Lowongan</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <div class="row">
                                    <div class="col-lg-3 col-md-6 col-sm-12">
                                        <label for="programmer"><input type="checkbox" name="programmer" id="programmer"> Programmer</label>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <label for="networkInfrastructure"><input type="checkbox" name="networkInfrastructure" id="networkInfrastructure"> Network & Infrastructure</label>
                                    </div>
                                    <div class="col-lg-2 col-md-6 col-sm-12">
                                        <label for="analyst"><input type="checkbox" name="analyst" id="analyst"> Analyst</label>
                                    </div>
                                    <div class="col-lg-2 col-md-6 col-sm-12">
                                        <label for="dataScience"><input type="checkbox" name="dataScience" id="dataScience"> Data Science</label>
                                    </div>
                                </div>
                                <span class="text-danger small">*Pilih satu atau lebih kategori</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="tglDateline">Tanggal Dateline</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <input class="form-control" type="date" name="tglDateline" id="tglDateline" value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="kontakPerson">Kontak Person</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <input class="form-control" type="number" name="kontakPerson" id="kontakPerson" placeholder="contoh : +62 81299481232" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mb-4">
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <input class="form-control" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="contoh" placeholder="contoh : areawibu2@gmail.com" onkeyup="errorEmailFun()">
                                <span id="errorEmail" class="text-danger small">*Sesuaikan dengan format email!</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
                                  
                                </div>
